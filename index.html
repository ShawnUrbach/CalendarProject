<html>

	<head>
		<title> Calendar
		</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	
	<body>
	
		<!-- Month view/ navigation buttons -->
		<table class="year">
			<thead>
				<tr>
				<td class="month">
					<b><button id="past" data-bind="click: shiftDaysBack"><</button>
					<span id="current">&nbsp;&nbsp;Jan 2017&nbsp;&nbsp;</span>
					<button id="future" data-bind="click: shiftDays">></button></b>
				</td>
				</tr>
			</thead>
		</table>

		<!-- Calendar view -->
		<ul class = "day" data-bind="foreach: daysoftheweek">
			<li data-bind="text: $data"></li>
		</ul>
		<ul data-bind="foreach: dates">
			<li data-bind="text: $data"></li>
		</ul>

		<!-- User input for year -->
		<input id="userYear" data-bind="value: userYear" placeholder="Year" type="number"></input>
		<br>
		
		<!-- User input for month -->
		<select id="userMonth" data-bind="value: userMonth">
		  <option value="0">January</option>
		  <option value="1">February</option>
		  <option value="2">March</option>
		  <option value="3">April</option>
		  <option value="4">May</option>
		  <option value="5">June</option>
		  <option value="6">July</option>
		  <option value="7">August</option>
		  <option value="8">September</option>
		  <option value="9">October</option>
		  <option value="10">November</option>
		  <option value="11">December</option>
		</select>
		<br>
		
		<!-- User input for day -->
		<input id="userDate" data-bind="value: userDate" placeholder="Date" type="number"></input>
		<br>
		
		<!-- Buttons for date selection, color chooser, adding events, and removing events -->
		<div id="buttons">
		<button data-bind="click: loadUserDate, enable: returnUserYear() < 2150 && returnUserYear() > 1900 && returnUserDate() < 32" id="loadUserDate">Go to Date</button>
		<br>
		<input type="color" name="favcolor" id="userColor" data-bind="value: userColor" id="userColor">
		<button data-bind="click: addEvent, enable: returnUserYear() < 2150 && returnUserYear() > 1900 && returnUserDate() < 32" id="addEvent">Add Event</button>
		<br>
		<button data-bind="click: removeEvent, enable: eventLength() > 0" id="removeEvent">Remove Event</button>
		</div>
		
		<!-- Event list label -->
		<div id="eventListLabel">
			<br>
			Event List:
			<br>
		</div>
		
		<!-- Event list -->
		<ul data-bind="foreach: eventList" id="eventList">
			<li data-bind="text: $data" class="events"></li>
		</ul>
		
		<script src="index.js"></script>
	</body>
	
</html>
