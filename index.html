<html>

	<head>
		<title> Calendar
		</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	
	<body>
		<table class = "year">
			<thead>
				<tr>
				<td class = "month">
					<b><button id="past" data-bind = "click: shiftDaysBack"><</button>
					<span id = "current">&nbsp;&nbsp;Jan 2017&nbsp;&nbsp;</span>
					<button id="future" data-bind = "click: shiftDays">></button></b>
				</td>
				</tr>
			</thead>
		</table>

		<ul class = "day" data-bind="foreach: daysoftheweek">
			<li data-bind= "text: $data"></li>
		</ul>
		<ul data-bind="foreach: dates">
			<li data-bind = "text: $data"></li>
		</ul>

	
		<input id = "userYear" data-bind="value: userYear" placeholder="Year" type="number"></input>
		<br>
		<select id = "userMonth" data-bind="value: userMonth">
		  <option value="0">January</option>
		  <option value="1">February</option>
		  <option value="2">March</option>
		  <option value="3">April</option>
		  <option value="4">May</option>
		  <option value="5">June</option>
		  <option value="6">July</option>
		  <option value="7">August</option>
		  <option value="8">September</option>
		  <option value="9">October</option>
		  <option value="10">November</option>
		  <option value="11">December</option>
		</select>
		<br>
		<input data-bind="value: userDate" placeholder="Date" type="number"></input>
		<br>
		<button data-bind = "click: loadUserDate, enable: cYear() < 2150 && cYear() > 1900 && cDate() < 32">Go to Date</button>
		<br>
		<input type="color" name="favcolor" id="userColor" data-bind="value: userColor">
		<button data-bind = "click: addEvent, enable: cYear() < 2150 && cYear() > 1900 && cDate() < 32">Add Event</button>
		<br>
		<button data-bind = "click: removeEvent, enable: dateLength() > 0">Remove Event</button>
		
		<div id = "userTestLabel"><br>
		Event List:
		<br>
		</div>
		<ul data-bind="foreach: userTest" id="userTest">
			<li data-bind = "text: $data" class="events"></li>
		</ul>
		
		<script src="index.js"></script>
	</body>
	
</html>
